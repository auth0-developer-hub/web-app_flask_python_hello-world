<a
  href="{{ feature.resourceUrl }}"
  class="auth0-feature"
  target="_blank"
  rel="noopener noreferrer"
>
  <h3 class="auth0-feature__headline">
    <img class="auth0-feature__icon" src="{{ feature.icon }}" alt="external link icon" />
    {{ feature.title }}
  </h3>
  <p class="auth0-feature__description">{{ feature.description }}</p>
</a>
