{% macro tab(label='', path='') %}
<a
  href="{{ path }}"
  class="nav-bar__tab {% if request.path == path %}nav-bar__tab--active{% endif %}"
>
  {{ label }}
</a>
{% endmacro %}

<div class="nav-bar__tabs">
  {{ tab(label="Profile", path=url_for('webapp.profile')) }}
  {{ tab(label="Public", path=url_for('webapp.public')) }}
  {{ tab(label="Protected", path=url_for('webapp.protected')) }}
  {{ tab(label="Admin", path=url_for('webapp.admin')) }}
</div>
